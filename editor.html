<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    
    <title>Editor de Posts - Kadson Pedro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modern-blog.css">
    <link rel="stylesheet" href="assets/css/amway-inspired.css">
    <link rel="stylesheet" href="assets/css/editor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SimpleMDE Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>
    <div class="editor-container">
        <!-- Header do Editor -->
        <header class="editor-header">
            <div class="editor-header-content">
                <h1><i class="fas fa-edit"></i> Editor de Posts</h1>
                <div class="editor-actions">
                    <button id="btn-preview" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="btn-save-draft" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Salvar Rascunho
                    </button>
                    <button id="btn-publish" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Publicar
                    </button>
                </div>
            </div>
        </header>

        <!-- Barra de Ferramentas Rápida -->
        <div class="editor-toolbar">
            <div class="toolbar-section">
                <span class="toolbar-label">Inserir:</span>
                <button class="toolbar-btn" data-action="affiliate-link" title="Link de Afiliado">
                    <i class="fas fa-link"></i> Link Afiliado
                </button>
                <button class="toolbar-btn" data-action="cta-button" title="Botão CTA">
                    <i class="fas fa-hand-pointer"></i> Botão CTA
                </button>
                <button class="toolbar-btn" data-action="product-card" title="Card de Produto">
                    <i class="fas fa-box"></i> Card Produto
                </button>
                <button class="toolbar-btn" data-action="product-highlight" title="Destaque de Produto">
                    <i class="fas fa-star"></i> Destaque
                </button>
            </div>
            <div class="toolbar-section">
                <span class="toolbar-label">Templates:</span>
                <button class="toolbar-btn" data-action="template-intro" title="Template de Introdução">
                    <i class="fas fa-file-alt"></i> Introdução
                </button>
                <button class="toolbar-btn" data-action="template-full" title="Template Completo">
                    <i class="fas fa-file"></i> Post Completo
                </button>
            </div>
        </div>

        <!-- Área Principal -->
        <div class="editor-main">
            <!-- Painel Esquerdo: Editor -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-code"></i> Editor</h2>
                    <div class="word-count">
                        <span id="word-count">0</span> palavras
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="post-editor"></textarea>
                </div>
            </div>

            <!-- Painel Direito: Preview -->
            <div class="preview-panel" id="preview-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-eye"></i> Preview</h2>
                    <button class="btn-icon" id="toggle-preview">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="preview-content" id="preview-content">
                    <p class="preview-placeholder">O preview aparecerá aqui...</p>
                </div>
            </div>
        </div>

        <!-- Sidebar: Metadados e Configurações -->
        <div class="editor-sidebar" id="editor-sidebar">
            <div class="sidebar-header">
                <h3>Configurações do Post</h3>
                <button class="btn-icon" id="toggle-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Metadados -->
                <div class="form-group">
                    <label for="post-title">Título do Post</label>
                    <input type="text" id="post-title" placeholder="Ex: Como Cuidar do Sistema Digestivo" class="form-control">
                </div>

                <div class="form-group">
                    <label for="post-date">Data</label>
                    <input type="date" id="post-date" class="form-control" value="">
                </div>

                <div class="form-group">
                    <label for="post-author">Autor</label>
                    <input type="text" id="post-author" class="form-control" value="Kadson Pedro">
                </div>

                <div class="form-group">
                    <label for="post-category">Categoria</label>
                    <select id="post-category" class="form-control">
                        <option value="Saúde & Bem-Estar">Saúde & Bem-Estar</option>
                        <option value="Empreendedorismo">Empreendedorismo</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Desenvolvimento Pessoal">Desenvolvimento Pessoal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="post-image">URL da Imagem</label>
                    <input type="text" id="post-image" placeholder="assets/images/nome-imagem.jpg" class="form-control">
                </div>

                <div class="form-group">
                    <label for="post-slug">Slug (nome do arquivo)</label>
                    <input type="text" id="post-slug" placeholder="nome-do-post" class="form-control">
                    <small>Será usado como: nome-do-post.md</small>
                </div>

                <!-- Produtos de Afiliado -->
                <div class="form-group">
                    <label>Produtos Relacionados</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" value="daily-bem-estar" class="product-checkbox">
                            Daily+ Bem-Estar D45
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="daily-imunidade" class="product-checkbox">
                            Daily+ Imunidade D45
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="daily-beleza" class="product-checkbox">
                            Daily+ Beleza D45
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="daily-brilho" class="product-checkbox">
                            Daily+ Brilho D45
                        </label>
                    </div>
                </div>

                <!-- Rascunhos Salvos -->
                <div class="form-group">
                    <label>Rascunhos Salvos</label>
                    <select id="drafts-list" class="form-control">
                        <option value="">Selecione um rascunho...</option>
                    </select>
                    <button class="btn btn-small" id="load-draft">Carregar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmação -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h3 id="modal-title">Confirmar</h3>
                <p id="modal-message"></p>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="modal-cancel">Cancelar</button>
                    <button class="btn btn-primary" id="modal-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/editor.js"></script>
</body>
</html>

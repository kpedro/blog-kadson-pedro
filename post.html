<body>
    <a href="#main-content" class="skip-to-content">Pular para o conteúdo principal</a>
    <!-- Header e navegação -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" aria-label="Kadson Pedro - Página inicial">Kadson Pedro</a>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="post-header" class="container">
            <h1 id="post-title">Carregando...</h1>
            <p id="post-meta"></p>
        </section>

        <article class="post-content container">
            <div id="post-content">
                Carregando...
            </div>
            
            <div class="share-buttons">
                <h3>Compartilhe este conteúdo</h3>
                <div class="social-share">
                    <a href="#" class="share-button" id="share-twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="#" class="share-button" id="share-facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                    <a href="#" class="share-button" id="share-linkedin">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="#" class="share-button" id="share-whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
            </div>

            <div class="comments-section">
                <h3>Deixe seu comentário</h3>
                <form id="comment-form" class="comment-form">
                    <input type="hidden" name="post_id" id="post-id">
                    <input type="hidden" name="post_title" id="post-title-input">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="from_name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="from_email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">Enviar Comentário</span>
                        <span class="button-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                <div id="form-feedback" class="form-feedback" style="display: none;"></div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Kadson Pedro. Inspirando vidas com saúde, bem-estar e educação.</p>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    
    <title>Área Administrativa - Kadson Pedro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modern-blog.css">
    <link rel="stylesheet" href="assets/css/amway-inspired.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            padding: var(--spacing-md);
        }

        .admin-login-box {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 100%;
        }

        .admin-login-box h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            text-align: center;
        }

        .admin-login-box p {
            color: var(--text-light);
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .admin-form-group {
            margin-bottom: var(--spacing-md);
        }

        .admin-form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .admin-form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .admin-form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .admin-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .admin-btn:hover {
            background: var(--accent-hover);
        }

        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .admin-error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .admin-error.show {
            display: block;
        }

        .admin-dashboard {
            display: none;
        }

        .admin-dashboard.show {
            display: block;
        }

        .admin-dashboard-header {
            background: var(--white);
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }

        .admin-dashboard-header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
        }

        .admin-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .admin-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .admin-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-color);
        }

        .admin-card-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-sm);
        }

        .admin-card h3 {
            color: var(--primary-color);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .admin-card p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 0;
        }

        .admin-logout-btn {
            position: fixed;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .admin-logout-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="admin-login-container" id="login-screen">
        <div class="admin-login-box">
            <h1><i class="fas fa-lock"></i> Área Administrativa</h1>
            <p>Digite a senha para acessar o painel administrativo</p>
            
            <div class="admin-error" id="login-error">
                Senha incorreta. Tente novamente.
            </div>

            <form id="login-form">
                <div class="admin-form-group">
                    <label for="admin-password">Senha de Acesso</label>
                    <input 
                        type="password" 
                        id="admin-password" 
                        placeholder="Digite sua senha"
                        required
                        autofocus
                    >
                </div>
                <button type="submit" class="admin-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Administrativo -->
    <div class="admin-dashboard container" id="admin-dashboard">
        <div class="admin-dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> Painel Administrativo</h1>
            <p>Gerencie seu blog e newsletter</p>
        </div>

        <div class="admin-cards">
            <a href="editor.html" class="admin-card">
                <div class="admin-card-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <h3>Editor de Posts</h3>
                <p>Crie e edite artigos do blog</p>
            </a>

            <a href="admin-newsletter.html" class="admin-card">
                <div class="admin-card-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h3>Gerenciar Newsletter</h3>
                <p>Administre assinantes e envie campanhas</p>
            </a>
        </div>

        <button class="admin-logout-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <script src="assets/js/admin-auth.js"></script>
    <script>
        // Verifica se já está autenticado
        if (window.adminAuth.isAuthenticated()) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-dashboard').classList.add('show');
        } else {
            // Formulário de login
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('admin-password').value;
                const loginBtn = document.getElementById('login-btn');
                const errorDiv = document.getElementById('login-error');
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Verificando...';
                errorDiv.classList.remove('show');
                
                // Simula um pequeno delay para melhor UX
                setTimeout(() => {
                    if (window.adminAuth.login(password)) {
                        // Login bem-sucedido
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('admin-dashboard').classList.add('show');
                        
                        // Redireciona se havia uma URL salva
                        const redirectUrl = window.adminAuth.getRedirectUrl();
                        if (redirectUrl && redirectUrl !== 'admin.html') {
                            window.location.href = redirectUrl;
                        }
                    } else {
                        // Senha incorreta
                        errorDiv.classList.add('show');
                        document.getElementById('admin-password').value = '';
                        document.getElementById('admin-password').focus();
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                    }
                }, 300);
            });
        }

        // Botão de logout
        document.getElementById('logout-btn')?.addEventListener('click', function() {
            if (confirm('Deseja realmente sair da área administrativa?')) {
                window.adminAuth.logout();
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
